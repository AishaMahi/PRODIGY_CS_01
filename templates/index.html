<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher:Encryption & Decryption</h1>
        <form id="cipherForm">
            <label for="operation">Choose Operation:</label>
            <select id="operation" name="operation">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="shift">Enter Shift Key:</label>
            <input type="number" id="shift" name="shift" required min="1" max="25">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const operation = document.getElementById("operation").value;
            const message = document.getElementById("message").value;
            const shift = parseInt(document.getElementById("shift").value);

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ operation, message, shift })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.result;
                document.getElementById("result").style.display = "block";
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
